<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sai - Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="contact-me.css">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-heading {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .contact-parent {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            width: 300px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-me-social {
            list-style: none;
            padding: 0;
        }

        .contact-me-social li {
            margin-bottom: 10px;
        }

        .contact-me-social li a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .contact-me-social li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="page-heading">Get in touch</h2>
        <div class="contact-parent">
            <div class="card">
                <p class="card-title">Contact Information</p>
                <ul class="contact-me-social">
                    <li><a href="https://www.linkedin.com/in/sairaj-g?">Linkedin</a></li>
                    <li><a href="mailto:s.r.ghosarwadkar@gmail.com">Email</a></li>
                    <li><a href="mailto:g.sairaj@iitg.ac.in">Secondary Email</a></li>
                </ul>
            </div>
            <div class="card">
                <p class="card-title">My Profiles</p>
                <ul class="contact-me-social">
                    <li><a href="https://github.com/Sairaj-G">Github</a></li>
                    <li><a href="https://leetcode.com/Sairaj_G/">Leetcode</a></li>
                    <li><a href="https://codeforces.com/profile/s.r.ghosarwadkar">Codeforces</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
